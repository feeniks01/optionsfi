<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#111827"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid-dark" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1F2937" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid-dark)"/>
  
  <!-- Gradient overlay -->
  <rect width="800" height="400" fill="url(#gradient-dark)" opacity="0.2"/>
  <defs>
    <linearGradient id="gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Main icon -->
  <circle cx="400" cy="180" r="60" stroke="#34D399" stroke-width="6"/>
  <path d="M370 180 L388 198 L430 156" stroke="#34D399" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Title -->
  <text x="400" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#F9FAFB" text-anchor="middle">
    OptionsFi SDK
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">
    On-Chain Options Settlement Infrastructure
  </text>
</svg>
